<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil Shivpuriya - Portfolio</title>
    <link rel="icon" type="image/png" href="https://media.licdn.com/dms/image/v2/D4D03AQEWJRS6V7pUbA/profile-displayphoto-shrink_800_800/B4DZR_PZkdHkAc-/0/1737301531993?e=1743033600&v=beta&t=b9Gz_yFIe4QMi6iOAOcwHsyn_FRFKIvLSd-fqbqcUJE">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .hover-underline:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #2563eb;
            transform: scaleX(1);
            transition: transform 0.2s ease;
        }

        /* Mobile menu styles */
        .mobile-menu-button {
            display: none;
        }

        .mobile-menu {
            display: none;
        }

        @media (max-width: 768px) {
            .desktop-menu {
                display: none;
            }
            .mobile-menu-button {
                display: block;
            }
            .mobile-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                padding: 1rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }
            .mobile-menu.active {
                display: block;
            }
            .mobile-menu a {
                display: block;
                padding: 0.75rem 0;
                border-bottom: 1px solid #e5e7eb;
            }
            .mobile-menu a:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile menu toggle functionality
        function toggleMobileMenu() {
            const mobileMenu = document.querySelector('.mobile-menu');
            mobileMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
